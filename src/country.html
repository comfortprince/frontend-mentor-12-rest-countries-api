<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/output.css">

  <title>Custom Component</title>

  <script src="https://kit.fontawesome.com/65fb8095e7.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="flex flex-row justify-between items-center px-4 md:px-20 py-6 shadow bg-white text-very-dark-blue-light-mode dark:bg-dark-blue dark:text-white">
    <div class="text-sm md:text-2xl font-extrabold">
      Where in the world?
    </div>
    <button id="dark-mode-toggler" class="max-md:text-sm font-medium flex items-center gap-2">
      <span>
        <i class="fas fa-moon -rotate-6"></i>
      </span>
      <span>
        Dark mode
      </span>
    </button>
  </header>
  
  <main class="bg-very-light-gray dark:bg-very-dark-blue-dark-mode text-very-dark-blue-light-mode dark:text-white min-h-screen py-4 md:py-8">
    <!-- Country Navigation Section -->
    <section class="px-4 md:px-20">
      <a href="#!" class="bg-white dark:bg-dark-blue inline-flex items-center justify-center gap-3 px-8 py-2 text-sm rounded shadow">
        <i class="fa-solid fa-arrow-left"></i>
        <span>
          Back
        </span>
      </a>
    </section>

    <!-- Country Details -->
    <section id='country-details' class="px-4 md:px-20 mt-8 flex flex-col md:flex-row md:justify-between gap-12"></section>
  </main>

  <script src="./js/countries/onload.js"></script>
  <script src="./js/country/render-country.js"></script>
  <script src="./js/dark-mode-toggler.js"></script>
</body>
</html>
