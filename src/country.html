<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/output.css">

  <title>Custom Component</title>

  <script src="https://kit.fontawesome.com/65fb8095e7.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="flex flex-row justify-between items-center px-4 md:px-20 py-6 shadow bg-white text-very-dark-blue-light-mode dark:bg-dark-blue dark:text-white">
    <div class="text-sm md:text-2xl font-extrabold">
      Where in the world?
    </div>
    <button class="max-md:text-sm font-medium flex items-center gap-2">
      <span>
        <i class="fas fa-moon -rotate-6"></i>
      </span>
      <span>
        Dark mode
      </span>
    </button>
  </header>
  
  <main class="bg-very-light-gray dark:bg-very-dark-blue-dark-mode text-very-dark-blue-light-mode dark:text-white min-h-screen py-4 md:py-8">
    <!-- Country Navigation Section -->
    <section class="px-4 md:px-20">
      <a href="#!" class="bg-white dark:bg-dark-blue inline-flex items-center justify-center gap-3 px-8 py-2 text-sm rounded shadow">
        <i class="fa-solid fa-arrow-left"></i>
        <span>
          Back
        </span>
      </a>
    </section>

    <!-- Country Details -->
    <section class="px-4 md:px-20 mt-8 flex flex-col md:flex-row md:justify-between gap-12">
      <div class="md:w-1/2">
        <img 
          class="w-full h-auto rounded-t" 
          src="https://flagcdn.com/w320/zw.png" 
          alt="The flag of Zimbabwe is composed of seven equal horizontal bands of green, yellow, red, black, red, yellow and green, with a white isosceles triangle superimposed on the hoist side of the field. This triangle is edged in black, spans about one-fourth the width of the field and has its base on the hoist end. A yellow Zimbabwe bird superimposed on a five-pointed red star is centered in the triangle."
        >
      </div>

      <div class="md:w-1/2">
        <div class="flex flex-col gap-8">
          <h2 class="text-2xl font-semibold">Belgium</h2>

          <div class="flex flex-col max-md:gap-8 lg:flex-row lg:justify-between">
            <div class="flex flex-col gap-1">
              <p>
                <span class="font-semibold">
                  Native Name: 
                </span>
                <span>
                  Belgie
                </span>
              </p>
              <p>
                <span class="font-semibold">
                  Population: 
                </span>
                <span>
                  11,319,911
                </span>
              </p>
              <p>
                <span class="font-semibold">
                  Region: 
                </span>
                <span>
                  Europe
                </span>
              </p>
              <p>
                <span class="font-semibold">
                  Sub Region: 
                </span>
                <span>
                  Western Europe
                </span>
              </p>
              <p>
                <span class="font-semibold">
                  Capital: 
                </span>
                <span>
                  Brussels
                </span>
              </p>
            </div>
            <div class="flex flex-col gap-1">
              <p>
                <span class="font-semibold">
                  Top Level Domain: 
                </span>
                <span>
                  Belgie
                </span>
              </p>
              <p>
                <span class="font-semibold">
                  Currencies: 
                </span>
                <span>
                  Euro
                </span>
              </p>
              <p>
                <span class="font-semibold">
                  Languages: 
                </span>
                <span>
                  Dutch, French, German
                </span>
              </p>
            </div>
          </div>
          <div class="flex flex-col gap-4 lg:flex-row lg:items-center">
            <div class="text-lg font-semibold">
              Border Countries:
            </div>
            <div class="flex flex-wrap gap-2">
              <span class="inline-block bg-white dark:bg-dark-blue px-8 shadow font-light py-2">
                France
              </span>
              <span class="inline-block bg-white dark:bg-dark-blue px-8 shadow font-light py-2">
                France
              </span>
              <span class="inline-block bg-white dark:bg-dark-blue px-8 shadow font-light py-2">
                France
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
