<!DOCTYPE html>
<html class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/output.css">

  <title>Custom Component</title>

  <script src="https://kit.fontawesome.com/65fb8095e7.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="flex flex-row justify-between items-center px-4 md:px-20 py-6 shadow bg-white text-very-dark-blue-light-mode dark:bg-dark-blue dark:text-white">
    <div class="text-sm md:text-2xl font-extrabold">
      Where in the world?
    </div>
    <button id="dark-mode-toggler" class="max-md:text-sm font-medium flex items-center gap-2">
      <span>
        <i class="fas fa-moon -rotate-6"></i>
      </span>
      <span>
        Dark mode
      </span>
    </button>
  </header>
  
  <main class="bg-very-light-gray dark:bg-very-dark-blue-dark-mode text-very-dark-blue-light-mode dark:text-white min-h-screen py-4 md:py-8">
    <!-- Search and Filter -->
    <section class="px-4 md:px-20 flex flex-col md:flex-row max-md:gap-8 justify-between">
      <!-- Search -->
      <div
        role="search" 
        class="bg-white dark:bg-dark-blue w-full md:w-96 pl-6 h-12 rounded flex gap-4 items-center shadow"
      >
        <i class="fas fa-search text-inherit text-sm"></i>
        <input 
          role="searchbox"
          class="placeholder:text-inherit bg-inherit dark:bg-inherit focus:bg-inherit placeholder:text-sm h-full w-full outline-none rounded" 
          type="text" 
          placeholder="Search a country...">
      </div>

      <!-- Filter Dropdown -->
      <div class="w-3/5 md:w-52 h-12 relative">
        <button 
          class="bg-white dark:bg-dark-blue px-6 h-full w-full rounded shadow inline-flex items-center justify-between text-sm"
        >
          <span>
            Filter by Region
          </span>
          <span>
            <i class="fa-solid fa-angle-down"></i>
          </span>
        </button>
        <div class="hidden bg-white dark:bg-dark-blue rounded shadow absolute w-full mt-1 overflow-hidden">
          <div class="py-2 px-6 hover:bg-very-light-gray dark:hover:bg-very-dark-blue-dark-mode">
            Africa
          </div>
          <div class="py-1 px-6 hover:bg-very-light-gray dark:hover:bg-very-dark-blue-dark-mode">
            Asia
          </div>
          <div class="py-1 px-6 hover:bg-very-light-gray dark:hover:bg-very-dark-blue-dark-mode">
            America
          </div>
          <div class="py-1 px-6 hover:bg-very-light-gray dark:hover:bg-very-dark-blue-dark-mode">
            Europe
          </div>
          <div class="py-1 px-6 hover:bg-very-light-gray dark:hover:bg-very-dark-blue-dark-mode">
            Oceania
          </div>
        </div>
      </div>
    </section>

    <!-- Countries Display Section -->
    <section class="px-4 md:px-20 mt-12">
      <div id='countries-wrapper' class="max-md:px-6 grid md:grid-cols-3 lg:grid-cols-4 gap-12">
        <!-- Country Card -->
        <a class="shadow" href="#!">
          <img 
            class="min-w-full h-auto rounded-t" 
            src="https://flagcdn.com/w320/zw.png" 
            alt="The flag of Zimbabwe is composed of seven equal horizontal bands of green, yellow, red, black, red, yellow and green, with a white isosceles triangle superimposed on the hoist side of the field. This triangle is edged in black, spans about one-fourth the width of the field and has its base on the hoist end. A yellow Zimbabwe bird superimposed on a five-pointed red star is centered in the triangle."
          >

          <div class="bg-white dark:bg-dark-blue px-6 py-6 rounded-b">
            <h2 class="text-lg font-bold mb-4">
              Zimbabwe
            </h2>

            <p>
              <span class="font-semibold">
                Population:
              </span> 
              14862927
            </p>

            <p>
              <span class="font-semibold">
                Region:  
              </span>
              Africa
            </p>

            <p>
              <span class="font-semibold">
                Capital:
              </span>
              Harare
            </p>
          </div>
        </a>


      </div>

    </section>
  </main>

  <script src="./js/countries/onload.js"></script>
  <script src="./js/dark-mode-toggler.js"></script>
  <script src="./js/countries/render-countries.js"></script>
</body>
</html>
